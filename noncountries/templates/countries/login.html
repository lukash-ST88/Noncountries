{% extends 'countries/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{form.non_filed_errors}}</div><!--for incorrect ligin or password errors-->
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
    <div class="form-errors">{{f.errors}}</div>
    {% endfor %}
    <button type="submit">Войти</button>
</form>
{% endblock %}
