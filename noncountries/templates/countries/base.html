{% load static %} <!--# loading static functions in html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'countries/css/style.css' %}?20181215" rel='stylesheet' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{% static 'countries/images/unico.ico' %}" type="image/x-icaon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--set width and scale of page for any device-->
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
    <tr>
        <td valign=top>
            {% include 'countries/include/menu.html' %}
            {% block content %}
            {% endblock %}
        </td>
    </tr>
    <tr>
        <td valign=top>
            <div id="footer">
                <p> Сайт обозревающий список непризнанных стран. 2023 </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
